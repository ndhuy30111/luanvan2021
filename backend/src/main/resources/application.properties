spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/luanvan
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql= true

server.port=8080

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

cloudinary.cloud_name=
cloudinary.api_key=
cloudinary.api_secret=

logging.charset.file=utf-8
logging.charset.console=utf-8
logging.file.name=./logs/luanvan.log
logging.logback.rollingpolicy.max-file-size=100KB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.file-name-pattern=./logs/luanvan-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.total-size-cap=50MB